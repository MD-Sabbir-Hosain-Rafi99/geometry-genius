<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius Website</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <div class="flex flex-col lg:flex-row mt-20">
      <!--Container  -->
      <div class="flex-1 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card container -->
        <!-- First Card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 X b X h</p>
            <p>
              <!-- Triangle base -->
              <input id="base-field" type="text" placeholder="base" class="border w-20 bg-gray-200 text-xl px-2">
              <span class="ml-2">cm</span>
              <!-- Triangle height -->
              <input id="height-field" type="text" placeholder="height" class="border w-20 bg-gray-200 text-xl px-2 ml-4">
              <span class="ml-2">cm</span>
            </p>
            <p>Area : <span id="triangle-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Second Card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = w X l</p>
            <p>
              <!-- Rectangle base -->
              <input id="weight-field" type="text" w="base" class="border w-20 bg-gray-200 text-xl px-2">
              <span class="ml-2">cm</span>
              <!-- Rectangle height -->
              <input id="length-field" type="text" placeholder="l" class="border w-20 bg-gray-200 text-xl px-2 ml-4">
              <span class="ml-2">cm</span>
            </p>
            <p>Area : <span id="rectangle-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Third Card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area (A) = b X h</p>
            <p>
              <!-- Triangle base -->
              <input id="base-field-parallelogram" type="text" placeholder="base" class="border w-20 bg-gray-200 text-xl px-2">
              <span class="ml-2">cm</span>
              <!-- Triangle height -->
              <input id="height-field-parallelogram" type="text" placeholder="height" class="border w-20 bg-gray-200 text-xl px-2 ml-4">
              <span class="ml-2">cm</span>
            </p>
            <p>Area : <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
      </div>
        <!-- Area Calculation -->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculator</div>
        </div>
    </div>
  </main>
  <script src="./scripts/area-calculate.js"></script>
</body>
</html>
